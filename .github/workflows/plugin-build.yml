name: plugin-build

on:
    workflow_call:
        inputs:
            NODE_VERSION:
                required: true
                type: string

jobs:
    build:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/checkout@v3
              with:
                  node-version: ${{ inputs.NODE_VERSION }}
            - run: npm install
            - run: npm run lint
            - run: npm run test
            - run: npm run compile:js
            - run: npm run compile:scss
